version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: etsisi
    volumes:
      - D:\mongo-data:/data/db
      - ./init.js:/docker-entrypoint-initdb.d/init.js
      - ./data.js:/docker-entrypoint-initdb.d/data.js 



volumes:
  mongo-data:
    driver: local