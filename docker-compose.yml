version: '3.1'

services:

  mongo:
    image: mongo
    container_name: mymongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - C:\etsisi:/data/db
      - ./init.js:/docker-entrypoint-initdb.d/init.js
      - ./data.js:/docker-entrypoint-initdb.d/data.js
    logging:
      driver: none